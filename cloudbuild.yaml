steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/aerolog-web-$SHORT_SHA",
        "-f",
        "./Aerolog.Web/Dockerfile",
        ".",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/aerolog-web-$SHORT_SHA"]
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "aerolog",
        "--image",
        "gcr.io/$PROJECT_ID/aerolog-web-$SHORT_SHA",
        "--region",
        "us-central1",
        "--platform",
        "managed",
      ]
images:
  - gcr.io/$PROJECT_ID/aerolog-web-$SHORT_SHA
